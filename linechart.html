<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="styles.css"></link>
</head>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

    // set the dimensions and margins of the graph
    const margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 1260 - margin.left - margin.right,
        height = 560 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    const svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);
    
    //Read the data
    d3.csv("https://raw.githubusercontent.com/Bryrant93/OscarVisualisations/main/winnerLine.csv").then(function(data) {
    
        // Add X axis 
        const x = d3.scaleLinear()
          .domain(d3.extent(data, function(d) { return d.year }))
          .range([ 0, width ]);          
    
        // Add Y axis
        const y = d3.scaleLinear()
          .domain([0, 10])
          .range([ height, 0 ]);
		svg.append("g")			
          .attr("class", "grid")
          .call(d3.axisLeft(y).ticks(10)
              .tickSize(-width)
              .tickFormat("")
        	)
        

		// svg.append("path")
		// .datum(data)
		// .attr("fill", "coral")
		// .attr("d", d3.area()
		// 	.x(function(d) {return x(d.year)})
		// 	.y0(function(d) {return y(d.Critic)} )
		// 	.y1(function(d) {if (y(d.Critic)>y(d.Meta)) {return y(d.Meta)} else {return y(d.Critic)}} )
		// 	)  
		// svg.append("path")
		// .datum(data)
		// .attr("fill", "lightsteelblue")
		// .attr("d", d3.area()
		// 	.x(function(d) {return x(d.year)})
		// 	.y0(function(d) {return y(d.Meta)} )
		// 	.y1(function(d) {if (y(d.Meta)>y(d.Critic)) {return y(d.Critic)} else {return y(d.Meta)}} )
		// 	)  
        // Add the line
        svg.append("path")
          .datum(data.slice(2))
          .attr("fill", "none")
          .attr("stroke", "orange")
          .attr("stroke-width", 2)
          .attr("d", d3.line()
            .x(function(d) { return x(d.year) })
            .y(function(d) { return y(d.Meta) })
            );
        svg.append("path")
          .datum(data.slice(2))
          .attr("fill", "none")
          .attr("stroke", "steelblue")
          .attr("stroke-width", 2)
          .attr("d", d3.line()
            .x(function(d) { return x(d.year) })
            .y(function(d) { return y(d.Critic) })
            );
		svg.append("path")
          .datum(data.slice(10))
          .attr("fill", "none")
          .attr("stroke", "orange")
          .attr("stroke-width", 2)
          .attr("d", d3.line()
            .x(function(d) { return x(d.year) })
            .y(function(d) {return y(d.Meta)})
            );

  
		svg.append("g")
          .attr("transform", `translate(0, ${height})`)
          .call(d3.axisBottom(x).ticks(30).tickFormat(d3.format("d")));

		svg.append("g")
			.attr('class', 'axis')
			.attr("transform","translate(525,550)")
			.call(x)
			.append("text")
			.attr("fill", "white")//set the fill here
			.text("Year");

		svg.append("g")
          .call(d3.axisLeft(y));

		svg.append("g")
			.attr('class', 'axis')
			.attr("transform","translate(-30,400)rotate(-90)")
			.call(y)
			.append("text")
			.attr("fill", "white")
			.text("No. of years the highest rated film won Best Picture");


    })
    </script>
